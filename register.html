<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>rando-ui</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="inside-components">

        <img id="login-img" src="login-image.png" alt="oragamin crane">

        <h1 id="login-text">login</h1>

        <div class="user-login" action="index.html" method="post">

          <div class="input-group margin-bottom-sm">
            <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
            <input class="form-control" type="text" placeholder="Email address">
          </div>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
            <input class="form-control" type="password" placeholder="Password">
          </div>

        </div>

        <h5 id="new-user">don't have a login id? <a href="#">Register now</a></h5>

      </div>
    </div>

    <script src="https://use.fontawesome.com/1b2cda58ad.js"></script>
    <script src="script.js"></script>
  </body>
</html>
