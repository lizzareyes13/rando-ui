<!DOCTYPE html>
<html>
  <head>
    <script src="https://use.fontawesome.com/38f4621fe6.js"></script>
    <meta charset="utf-8">
    <title>rando-ui</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="inside-components2">
        <h1 id="new-user-text">New User</h1>

        <div class="user-registration">

            <div class="input-group margin-bottom-sm">
              <span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
              <input class="form-control" type="text" placeholder="Your e-mail adress">
            </div>

            <div class="input-group margin-bottom-sm">
              <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
              <input class="form-control" type="text" placeholder="Choose a username">
            </div>

            <div class="input-group margin-bottom-sm">
              <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
              <input class="form-control" type="text" placeholder="Create a password">
            </div>

            <div class="input-group margin-bottom-sm">
              <span class="input-group-addon"><i class="fa confirm-pw fa-fw"></i></span>
              <input class="form-control" type="text" placeholder="confirm password">
            </div>


        </div>

        <form action="profile.html">
          <input type="submit" value="Register" class="btn btn-info btn-block">
        </form>

        <h5 id="returning-user">already have an account? <a href="index.html">login</a></h5>

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
